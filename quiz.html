  <div class="container">
    <h1 class="heading">Triangle Quiz</h1>
    <form class="quiz-form">
      <div class="question-container">
        <p>What is the third angle of the triangle if angle1=45° and angle2=45°? </p>
        <input id="option1" type="radio" name="question1" value="45°" />
        <label for="option1">45°</label>
        <input id="option2" type="radio" name="question1" value="60°" />
        <label for="option2">60°</label>
        <input id="option3" type="radio" name="question1" value="90°" />
        <label for="option3">90°</label>
      </div>

      <div class="question-container">
        <p>If one angle of a triangle is 90°, what is it called? </p>
        <input id="option1" type="radio" name="question2" value="acute" />
        <label for="option1">acute</label>
        <input id="option2" type="radio" name="question2" value="obtuse" />
        <label for="option2">obtuse</label>
        <input id="option3" type="radio" name="question2" value="right angled" />
        <label for="option3">right angled</label>
      </div>
    </form>

    <button id="btn-submit" class="btn-is-triangle">Submit Form</button>
    <div id="output-div-quiz" class="output"></div>
  </div>
  <script src="/quiz.js" text="text/javascript"></script>
